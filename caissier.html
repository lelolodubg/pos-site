<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Interface Caissier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .buttons {
      text-align: center;
      margin: 20px 0;
    }
    .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .offers-btn {
      background-color: #007bff;
      color: white;
    }
    .pay-btn {
      background-color: #28a745;
      color: white;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .product button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .total-box {
      margin-top: 30px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    #offers {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div style="text-align: right;">
  <button onclick="window.location.href='index.html'" style="
    background-color: #dc3545;
    color: white;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  ">D√©connexion</button>
</div>

  <h1>Bienvenue Caissier üë®‚Äçüíº</h1>

  <div class="buttons">
    <button class="offers-btn" onclick="afficherOffres()">Offres</button>
    <button class="pay-btn" onclick="payer()">Payer</button>
  </div>

  <div id="offers">
    <h3>üí• Promotions en cours :</h3>
    <ul>
      <li>Pizza : 9‚Ç¨ ‚Üí <strong>7‚Ç¨</strong></li>
      <li>Caf√© : 2‚Ç¨ ‚Üí <strong>1.5‚Ç¨</strong></li>
    </ul>
  </div>

  <div class="product-list" id="productList">
    <!-- Produits ajout√©s dynamiquement -->
  </div>

  <div class="total-box">
    Total √† payer : <span id="total">0</span> ‚Ç¨ 
  </div>

  <script>
    let total = 0;

    const produits = [
      { nom: "Sandwich", prix: 5 },
      { nom: "Caf√©", prix: 1.5 }, // Promotion appliqu√©e
      { nom: "Soda", prix: 3 },
      { nom: "Salade", prix: 6 },
      { nom: "Pizza", prix: 7 }, // Promotion appliqu√©e
      { nom: "Croissant", prix: 1.5 }
    ];

    const productList = document.getElementById("productList");

    function ajouterProduit(prix) {
      total += prix;
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function afficherProduits() {
      produits.forEach(prod => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${prod.nom}</h3>
          <p>${prod.prix.toFixed(2)} ‚Ç¨</p>
          <button onclick="ajouterProduit(${prod.prix})">Ajouter</button>
        `;
        productList.appendChild(div);
      });
    }

    function afficherOffres() {
      const offersDiv = document.getElementById("offers");
      offersDiv.style.display = (offersDiv.style.display === "none") ? "block" : "none";
    }

   function payer() {
  alert("Total √† payer : " + total.toFixed(2) + " ‚Ç¨");
  total = 0;
  document.getElementById("total").textContent = "0";
}

    afficherProduits();
  </script>
</body>
</html>
